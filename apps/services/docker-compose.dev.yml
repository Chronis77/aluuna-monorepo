version: '3.8'

services:
  # Aluuna Services (Bun-based) - Development Mode
  aluuna-services:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o}
      - LOG_OPENAI=${LOG_OPENAI:-true}
      - ALUUNA_APP_API_KEY=${ALUUNA_APP_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:19006}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS:-true}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - LOG_TO_CONSOLE=${LOG_TO_CONSOLE:-true}
      - PRISMA_LOG=${PRISMA_LOG:-error}
      - LOG_SLOW_QUERIES=${LOG_SLOW_QUERIES:-false}
      - LOG_QUERY_STATS=${LOG_QUERY_STATS:-false}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - UPLOAD_PATH=${UPLOAD_PATH:-./uploads}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30000}
      - DB_STARTUP_MAX_ATTEMPTS=${DB_STARTUP_MAX_ATTEMPTS:-8}
      - DB_STARTUP_BASE_DELAY_MS=${DB_STARTUP_BASE_DELAY_MS:-500}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/node_modules/.prisma
    depends_on:
      - redis
    networks:
      - aluuna-network
    restart: unless-stopped
    command: ["bun", "run", "dev"]  # Use dev script for hot reloading

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - aluuna-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Redis Commander (optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:${REDIS_HOST:-redis}:${REDIS_PORT:-6379}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - aluuna-network
    restart: unless-stopped
    profiles:
      - local-redis

volumes:
  redis_data:

networks:
  aluuna-network:
    driver: bridge 