version: '3.8'

services:
  aluuna-tts:
    build: .
    container_name: aluuna-tts-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./google-creds.json:/app/google-creds.json:ro
      - audio_files:/app/audio
    restart: unless-stopped
    networks:
      - aluuna-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: aluuna-tts-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - aluuna-tts
    restart: unless-stopped
    networks:
      - aluuna-network
    profiles:
      - production

volumes:
  audio_files:
    driver: local

networks:
  aluuna-network:
    driver: bridge 